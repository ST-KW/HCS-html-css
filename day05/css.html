<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSS Test</title>
  <!--https://www.bootstrapcdn.com/-->
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body>

  <div class="box"></div>
  <div class="box box--red">Hallo rote Welt!</div>
  <div class="box box--blue">Hallo blaue Welt!</div>

  <style>
    .box {
      padding: 15px;
      background-color: gray;
    }

    .box--red {
      background-color: red;
    }

    .box--blue {
      background-color: royalblue;
    }
  </style>

</body>

</html>
